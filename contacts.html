<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€“ Telcowise Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: url("tower-background.jpg") center/cover no-repeat fixed; margin:0; font-family: Arial, sans-serif; }
    .page-wrapper { background: rgba(255,255,255,0.85); min-height: 100vh; }

    header { background:#fff; padding:10px 20px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; border-bottom:1px solid #e5e7eb; }
    header a.logo-link { display:flex; align-items:center; gap:14px; text-decoration:none; }
    header img { height:60px; }
    header h1 { margin:0; font-size:1.5rem; color:#003366; }
    nav ul { list-style:none; margin:0; padding:0; display:flex; gap:18px; flex-wrap:wrap; }
    nav a { text-decoration:none; color:#003366; font-weight:bold; }

    .contact-wrapper { max-width:800px; margin:40px auto; padding:30px; background:rgba(255,255,255,0.95);
      border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .contact-info p { margin:6px 0; }
    .contact-form { display:flex; flex-direction:column; gap:15px; }
    .contact-form input, .contact-form textarea {
      padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1em; width:100%;
    }
    .contact-form button {
      background:#0066cc; color:#fff; font-weight:bold; padding:12px; border:none; border-radius:5px; cursor:pointer;
    }
    .contact-form button:hover { background:#004999; }

    @media (max-width:600px){
      header { justify-content:center; }
      nav ul { flex-direction:column; gap:8px; align-items:center; }
      .contact-wrapper { margin:20px auto; padding:20px; }
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header>
    <a href="index.html" class="logo-link" aria-label="Go to Home">
      <img src="logo.png" alt="Telcowise Logo">
      <h1>Telcowise Solutions</h1>
    </a>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-wrapper">
      <h2>Contact Us</h2>

      <div class="contact-info">
        <p><strong>Phone:</strong> +1 (469) 200-9999</p>
        <p><strong>Email:</strong> info@telcowisesolution.com</p>
        <p><strong>Location:</strong> Plano, Texas 75074</p>
      </div>

      <!-- keeps your working mailto flow; you can switch to Formspree later -->
      <form class="contact-form" action="mailto:info@telcowisesolution.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
</div>
</body>
</html>
