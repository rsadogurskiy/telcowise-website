<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€“ Telcowise Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-wrapper {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 6px 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .contact-form button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="logo.png" alt="Telcowise Logo" style="height: 100px;">
      <h1>Telcowise Solutions</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-wrapper">
      <h2>Contact Us</h2>

      <div class="contact-info">
        <p><strong>Phone:</strong> +1 (469) 200-9999</p>
        <p><strong>Email:</strong> info@telcowisesolution.com</p>
        <p><strong>Location:</strong> Plano, Texas 75074</p>
      </div>

      <form class="contact-form" action="mailto:info@telcowisesolution.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
