<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€“ Telcowise Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('tower-background.jpg') center/cover no-repeat fixed;
    }
    .page-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
    }
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }
    header a.logo-link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #003366;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    .contact-section {
      background-color: rgba(255,255,255,0.95);
      margin: 30px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .contact-section h2 {
      color: #003366;
      margin-top: 0;
    }
    .contact-details {
      margin-bottom: 20px;
    }
    .contact-details p {
      margin: 5px 0;
      color: #333;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header>
    <a href="index.html" class="logo-link">
      <img src="logo.png" alt="Telcowise Logo">
      <h1>Telcowise Solutions</h1>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <div class="contact-details">
        <p><strong>Phone:</strong> +1 (469) 200-9999</p>
        <p><strong>Email:</strong> info@telcowisesolution.com</p>
        <p><strong>Location:</strong> Plano, Texas 75074</p>
      </div>
      <form action="#" method="post">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</div>
</body>
</html>
